<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML_2</title>
        <script src="./Javascript/Javascript_2.js" defer></script>
        <link  rel="stylesheet" href="./css/CSS_1.css">
    </head>
    <body>
        <form id="userForm" method="post" onsubmit="return validateForm()" action="">
            <table>
                <tr>
                    <td class="align-right">
                        <label for="userName">Username</label>
                    </td>
                    <td>
                        <input type="text" id="userName" placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td class="align-right">
                        <label for="userEmail">Email</label>
                    </td>
                    <td>
                        <input type="email" id="userEmail" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td class="align-right">
                        <label for="userPassword">Password</label>
                    </td>
                    <td>
                        <input type="password" id="userPassword" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td class="align-right">
                        <label for="userPasswordConfirm">Confirm password</label>
                    </td>
                    <td>
                        <input type="password" id="userPasswordConfirm" placeholder="Confirm password">
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Submit">
        </form>
        <br><br>
        <p class="messageResult" id="messageResult"></p>
    </body>
</html>
